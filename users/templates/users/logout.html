{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>

      <title>Login</title>
      <link rel="stylesheet" href="{% static "posts/style.css" %}">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    </head>
    <body>

<div class="main">

            <div>

    </div>
</div>

</body>
</html>
